<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NuAlpha</title>
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'STIX Two Math', serif;
      color: #000;
      background-color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .symbol {
      display: flex;
      align-items: center;
    }
    .nu {
      font-size: 200px;
      color: #000;
      margin-right: -20px; /* Adjust kerning */
    }
    .alpha {
      font-size: 200px;
      color: #000;
    }
  </style>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='10' y='70' font-size='60' font-family='STIX Two Math'>&#x03BD;A</text></svg>">
</head>
<body>
  <div class="symbol">
    <div class="nu">&#x03BD;</div> <!-- Lowercase Nu using Unicode value -->
    <div class="alpha">A</div> <!-- Capital A for Alpha -->
  </div>
</body>
</html>
